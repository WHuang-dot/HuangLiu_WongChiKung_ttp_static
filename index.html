<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Time website</title>
</head>
    
<body>
    <h1 id="text-and-time"></h1>
    <script>
        var h1text = "My name is Wong and my favorite hobby is watching movie with my friends."
        
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
            }
                return i;
        }
            
            function times(){
                var date = new Date();
                
                var time = document.getElementById("text-and-time");
                
                var hour = date.getHours();
                var minute = date.getMinutes();
                var second = date.getSeconds();
                
                hour = (hour%12) || 12;
                
                hour = checkTime(hour);
                minute = checkTime(minute);
                second = checkTime(second);
                
                time.innerText = h1text + " The current time is " + hour + ":" + minute + ":" + second;
            }
            
        times();
        setInterval(times,100);

    </script>
</body>
</html>
